<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Anime.js SVG Morphing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css"  href="css/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>
    <svg id="morph" height="100%" width="100%" viewBox="0 0 1920 1080" preserveAspectRatio="none">
        <path class="morph" d="M0,0V51.6S171.364,28.832,294,28.832,686,64,906,64s339.11-29.212,642-29.212S1920,51.6,1920,51.6V0Z"  fill="#5352ed"></path>
    </svg>

    <section id="sect1">
        <h1>Give me a clicky!</h1>
        <p>Go on, go already! Click it ya hear!</p>

        <button id="btn-click">Tappy Tappy</button>
    </section>
    <section id="sect2">
        <button id="btn2-click">Tappy Tappy</button>
    </section>

    <script>
         
         var btn = document.getElementById('btn-click');
         var btn2 = document.getElementById('btn2-click');
         var sect1 = document.getElementById('sect1');
         var sect2 = document.getElementById('sect2');
         var overlay = document.getElementById('morph');

         var morphing = anime({
             targets: '.morph',
             d: [
                 { value: 'M0,0V388.6s171.364-171.46,294-171.46S686,482,906,482s339.11-220,642-220,372,126.6,372,126.6V0Z'},
                 { value: 'M0,0V2008.349s171.364-886.136,294-886.136S686,2491.061,906,2491.061s339.11-1137,642-1137,372,654.287,372,654.287V0Z'},
             ],
             easing: 'easeInOutQuint',
             duration: 1300,
             loop: false,
             autoplay: false
         });

         btn.addEventListener('click', function(){
             morphing.restart();
             overlay.classList.add('pointer');
             sect2.classList.add('animated', 'display', 'flipInY', 'delay-1s');
         })
         btn2.addEventListener('click', function(){
             morphing.reverse();
             morphing.play();

             overlay.classList.remove('pointer');
             sect2.classList.remove('animated', 'display', 'flipInY', 'delay-1s');
         })
    
    </script>
</body>
</html>
